    body {

      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-top: 40px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .card {
      background-color: #fff;
      width: 18%;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .brand {
      font-weight: bold;
    }
    .price {
      color: green;
    }
  </style>
</head>
